<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="checkout.css" />
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart <span id="cart-count" class="badge bg-primary">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-5">Checkout</h2>
  <div class="row">
    <!-- Left: Shipping & Payment -->
    <div class="col-md-7">
      <div class="form-section mb-4">
        <h4>Shipping Information</h4>
        <form id="checkout-form">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Address</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label class="form-label">State</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col">
              <label class="form-label">ZIP Code</label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <hr class="my-4"/>

          <h4>Payment Info</h4>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label class="form-label">Expiry</label>
              <input type="text" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col">
              <label class="form-label">CVC</label>
              <input type="text" class="form-control" placeholder="123" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-md-5">
      <div class="summary-card">
        <h4 class="mb-4">Order Summary</h4>
        <div id="cart-summary"></div>
        <hr/>
        <h5>Total: $<span id="total-price">0.00</span></h5>
        <button type="submit" class="btn btn-success w-100 mt-3">Place Order</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartSummary = document.getElementById('cart-summary');
  const totalPriceEl = document.getElementById('total-price');

  let total = 0;
  cart.forEach(item => {
    const subtotal = item.price * item.qty;
    total += subtotal;
    cartSummary.innerHTML += `
      <div class="cart-item">
        <div>
          <span class="cart-item-name">${item.name}</span> Ã— ${item.qty}
        </div>
        <div>$${subtotal.toFixed(2)}</div>
      </div>
    `;
  });

  totalPriceEl.textContent = total.toFixed(2);

  document.getElementById('checkout-form').addEventListener('submit', e => {
    e.preventDefault();
    alert("ðŸ—ž This is just a demo. No real payment processed.");
  });

  function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  document.getElementById('cart-count').textContent = total;
}

updateCartCount();
</script>

</body>
</html>
